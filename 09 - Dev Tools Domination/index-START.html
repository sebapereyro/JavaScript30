<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
  const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

function makeGreen() {
  const p = document.querySelector('p');
  p.style.color = '#BADA55';
  p.style.fontSize = '50px';
}

// Regular
console.log('hello');

// Interpolated
console.log('Hello I am seba %s string!', 'poop');
tito = 'awesome';
console.log(`Helo I am seba ${tito}`);

// Styled
console.log(
  '%c This is a styled example code',
  'font-size: 50px; background: red'
);

// warning!
console.warn('This is a warning');

// Error :|
console.error('This is an error');

// Info
console.info('little bit of info');
console.info('Crocodiles eat 3-4 people per year');

// Testing
console.assert(2 === 1, 'that is wrong');

// clearing
console.clear();

// Viewing DOM Elements
console.dir(document.querySelector('p'));
console.clear();

// Grouping together
dogs.forEach(dog => {
  console.group(`${dog.name}`);
  console.log(`This is ${dog.name}`);
  console.log(`This is his age ${dog.age}`);
  console.groupEnd(`${dog.name}`);
});

// counting this should be taken as a commit?
console.count('Wes');
console.count('Wes');
console.count('Seba');
console.count('Wes');
console.count('Wes');
console.count('Seba');

// timing
console.time('Fetching data from github');
fetch('https://api.github.com/users/sebap')
  .then(data => data.json())
  .then(data => {
    console.timeEnd('Fetching data from github');
    console.log(data);
  });
console.table(dogs);
</script>
</body>
</html>
